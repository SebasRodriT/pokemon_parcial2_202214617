<div class="container" >
  <app-pokemon-detalle></app-pokemon-detalle>
</div>


<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>Pokemons</h1>
      <div class="card">
        <div class="card-title">
          <h2>Lista de Pokemons</h2>
          <div class="card-body" *ngFor="let pokemon of pokemons">
            <strong>Nombre: {{pokemon.name}}</strong> 
            <img [src]="pokemon.sprites.front_default" alt="pokemon.name">
          </div>
        </div>
      </div>
    </div>
  </div>
